<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scale=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <!--Informação de endereço-->
    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua Lagarto, 5075</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>79998665706</p>
                <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                <p>junior26bmx@gmail.com</p>
            </div>



        </div>
        <!--formulário para contato-->
        <div id="form-container">
            <h2>Me mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu email">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem:</label>
                <textarea type="text" name="msg" placeholder="Como posso te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>

        </div>
    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
